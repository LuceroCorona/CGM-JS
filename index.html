<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
      <h1> Tu consulta </h1>
      <h3> ¡Buen día! Ingrese su nombre para comenzar </h3>
      <input id="name" type="text" placeholder="Nombre">
      <input id="surname" type="text" placeholder="Apellido">
        <section>
            <h3> ¿Qué estás buscando? </h3>
            <button id="btnAuto"> Auto </button>
            <button id="btnCamion"> Camión </button>
        </section>
        <section id="sectionAuto">
            <h3> Especificaciones autos</h3>
            <input id="marca" type="text" placeholder="Marca">
            <input id="modelo" type="text" placeholder="Modelo">
            <input id="anio" type="number" placeholder="Año">
        </section>
        <section id="sectionCamion">
            <h3> Especificaciones camiones</h3>
            <input id="marca" type="text" placeholder="Marca">
            <input id="modelo" type="text" placeholder="Modelo">
            <input id="anio" type="number" placeholder="Año">
            <input id="ejes" type="number" placeholder="Ejes">
        </section>
        <section id="otro">
            <h3> ¿Buscas otra cosa? </h3>
            <input id="otro" type="text">
            <input id="detalles" type="text" placeholder="Más detalles (opcional)">
        </section>
    </main>
    <script src="main.js"></script>
    <script src="eventos.js"></script>
</body>

</html>
